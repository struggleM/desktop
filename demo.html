<script>
    function deepCopy(p, c) {
        var c = c || {};
        for (var i in p) {
            if (typeof p[i] === 'object') {
                c[i] = (p[i].constructor === Array) ? [] : {};
                deepCopy(p[i], c[i]);
            } else {
                c[i] = p[i];
            }
        }
        return c;
    }
    var obj = {
        id:1,
        name:'瞎猫'
    };
    var obj2 = deepCopy(obj);
    obj2.id = 12;
    console.log(obj,obj2);
</script>
